<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>flatpickrデモ｜notes by SHARESL</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="l-cover">
    <header class="l-header">
      <div class="l-header__inner u-frame">
        <h1 class="l-header__title">flatpickrデモ</h1>
      </div>
      <!-- /.l-header__inner -->
    </header>
    <!-- /.l-header -->
    <main class="l-main">
      <form class="c-form">
        <div class="c-form__inner">
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-0">デフォルト</label>
            <input type="text" name="datepicker-0" id="js-datepicker-0">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-1">日本語表示</label>
            <input type="text" name="datepicker-1" id="js-datepicker-1">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-2">期間制限（翌日〜3ヶ月後）</label>
            <input type="text" name="datepicker-2" id="js-datepicker-2">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-3">祝日を反映（背景を赤にする）</label>
            <input type="text" name="datepicker-3" id="js-datepicker-3">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-4">特定の期間を選択不可にする<br>（翌日、5日後~10日後、水曜日）</label>
            <input type="text" name="datepicker-4" id="js-datepicker-4">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-5">カレンダーと時間を同時に表示</label>
            <input type="text" name="datepicker-5" id="js-datepicker-5">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-6">時間のみ</label>
            <input type="text" name="datepicker-6" id="js-datepicker-6">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-7">カレンダー + 時間①<br>
              <span class="c-form__notes">
                特定の日付の場合に時間の範囲を変更<br>
                デフォルト 9:00〜18:00<br>
                翌日・2日後・3日後 10:00〜20:00<br>
                日曜 13:00〜20:00
              </span>
            </label>
            <input type="text" name="datepicker-7" id="js-datepicker-7">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-8">カレンダー + 時間②<br>時間選択にinput type="time"を使うパターン
              <span class="c-form__notes">
                特定の日付の場合に時間の範囲を変更<br>
                デフォルト 9:00〜18:00<br>
                翌日・2日後・3日後 10:00〜20:00<br>
                日曜 13:00〜20:00
              </span>
            </label>
            <div class="c-form__row">
              <div class="c-form__row-item">
                <input type="text" name="datepicker-8" id="js-datepicker-8">
              </div>
              <!-- /.c-form__row-item -->
              <div class="c-form__row-item">
                <input type="time" min="09:00" max="18:00" required id="js-time-8">
              </div>
              <!-- /.c-form__row-item -->
            </div>
            <!-- /.c-form__row -->
            <input class="c-form__submit" type="submit" value="Submit（押すとmin、maxが検証される）">
          </div>
          <!-- /.c-form__item -->
          <div class="c-form__item">
            <label class="c-form__label" for="js-datepicker-9">カレンダー + 時間③<br>時間選択にセレクトボックスを使うパターン
              <span class="c-form__notes">
                特定の日付の場合に時間の範囲を変更<br>
                デフォルト 9:00〜18:00<br>
                翌日・2日後・3日後 10:00〜20:00<br>
                日曜 13:00〜20:00
              </span>
            </label>
            <div class="c-form__row">
              <div class="c-form__row-item">
                <input type="text" name="datepicker-9" id="js-datepicker-9">
              </div>
              <!-- /.c-form__row-item -->
              <div class="c-form__row-item">
                <select id="js-time-9"></select>
              </div>
              <!-- /.c-form__row-item -->
            </div>
            <!-- /.c-form__row -->
          </div>
          <!-- /.c-form__item -->
        </div>
        <!-- /.c-form__inner -->
      </form>
      <!-- /.c-form -->
    </main>
    <!-- /.l-main -->
    <footer class="l-footer">
      <div class="l-footer__inner u-frame">
        <a href="https://notes.sharesl.net/articles/1923/" target="_blank" rel="noopener">記事ページへ戻る</a>
      </div>
      <!-- /.l-header__inner -->
    </footer>
    <!-- /.l-footer -->
  </div>
  <!-- /.l-cover -->
  <script src="assets/dist/common.bundle.js" async></script>
</body>

</html>
